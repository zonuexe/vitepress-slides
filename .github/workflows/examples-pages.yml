name: Deploy Examples to GitHub Pages

on:
  push:
    branches: ["master"]
    paths:
      - "examples/**"
      - ".github/workflows/examples-pages.yml"
      - "README.md"
      - "README-ja.md"
      - "USAGE.md"
      - "USAGE-ja.md"
      - "package.json"
      - "pnpm-lock.yaml"
      - "src/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build package
        run: pnpm build

      - name: Build slide viewer
        working-directory: examples/slide-pdf.js
        run: pnpm install && pnpm run build

      - name: Build VitePress example
        working-directory: examples/vitepress
        run: |
          pnpm install
          BASE_URL="/vitepress-slides" SITE_URL="https://zonuexe.github.io/vitepress-slides" pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: examples/vitepress/docs/.vitepress/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
